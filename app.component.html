<h2>Employee List</h2>
<table  border="2" [cellPadding]="10">

  <tr>
<th>ID</th>
<th>Name</th>
<th>Departmant</th>
<th>Salary</th>


  </tr>


  <tr *ngFor="let emp of employees">

    <td>{{emp.departmant}}</td>
    <td>{{emp.Salary}}</td>



  </tr>



</table>
